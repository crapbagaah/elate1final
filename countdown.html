<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="countdown.css">
</head>
<body>
    
    <div id="header">
        <div class="container">
            <nav>
                
                <ul id="sidemenu">
                    <li><a href="elate.html"><img src="https://i.imgur.com/fat6d3b.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"  style="margin-inline: 10px;"></a></li>

                    
                    <i class="fa-sharp fa-regular fa-circle-xmark" onclick="closemenu()"></i>
                </ul>
                <i class="fa-solid fa-bars" onclick="openmenu()"></i>
            </nav>
        </div>
    </div>

    <div id="services">
        <div class="container">
            <h1 style="margin-left: 38rem;">Countdown-Timer</h1>
            <div class="services-list">
                
                
            </div>
        </div>
    </div>
    <div class="containerclock">
        <div class="breathein">   
            <p style="margin-left:50px;margin-bottom: 30px; font-size: 20px;"><strong> Breathe-in</strong></p>
             <div id="timer" style="">20</div>
                <div id="controls">
                    <button id="startBtn" >Start</button>
                    <button id="stopBtn" >Stop</button>
                </div>
            </div>
         <div class="breatheout"> 
            <p style="margin-left:50px;margin-bottom: 30px; font-size:20px;"><strong>Breathe-out</strong></p>
             <div id="timer" style="">20</div>
                <div id="controls">
                    <button id="startBtn" >Start</button>
                    <button id="stopBtn" >Stop</button>
                </div>
            </div>
    </div>   
  
</body>

<script type="text/javascript" src="countdown.js"></script>

</html>
