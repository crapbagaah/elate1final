<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LOGIN</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

</head>
<body>
	
<div class="form-box">
        <h1 id="title" style="color: black;">Sign In</h1>
        <form>
            <div class="input-put">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
            

            
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
            

            
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" min="5" required>
                </div>
            
            </div>
            <div class="button">
	            <button type="button" id="upbtn" style="padding: 10px; border: black; border-radius: 3px;"><a href="registere.html">Register</button>
                <button type="button" id="inbtn" class="disable" style="padding: 10px; border: black; border-radius: 3px;"><a href="dashboard.html">Log In</button>



	            <script type="text/javascript" src="login.js"></script>
            </div>

        </form>
    </div>


		
			







	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="login.js"></script>

</body>
</html>
